<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1f2937;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .content {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .stars span {
      display: block;
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 5s linear infinite;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.2;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0.2;
        transform: scale(0.5);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Coming Soon</h1>
    <p>API SSA dengan tampilan dan fitur baru akan hadir dalam 1 - 4 minggu kedepan, Stay tuned!</p>
    <b>--fainshe.</b>
  </div>
  <div class="stars">
    <span style="left: 10%; top: 20%; width: 5px; height: 5px; animation-delay: 2s;"></span>
    <span style="left: 20%; top: 30%; width: 3px; height: 3px; animation-delay: 1s;"></span>
    <span style="left: 50%; top: 50%; width: 4px; height: 4px; animation-delay: 3s;"></span>
    <span style="left: 80%; top: 70%; width: 2px; height: 2px; animation-delay: 4s;"></span>
    <!-- Add more star elements as desired -->
  </div>
</body>
</html>
